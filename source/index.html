<!doctype html>
<html>
    <head>
        <title>CoCode</title>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="/images/favicon.ico">

        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
        <link href="index.css" rel="stylesheet">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="cc-Underlay" id="cc-Underlay" style="display: none;"></div>
        <form id="cc-CreateRoom" class="cc-Dialog" style="display: none;">
            <div class="cc-Dialog-header">Start Interview</div>
            <div class="cc-Dialog-body">
                <dl class="cc-Fields">
                    <label>
                        <dt>Your Name</dt>
                        <dd><input class="cc-Input" id="cc-CreateRoom-interviewerName" type="text"></dd>
                    </label>
                    <label>
                        <dt>Candidate Name</dt>
                        <dd><input class="cc-Input" id="cc-CreateRoom-candidateName" type="text"></dd>
                    </label>
                </dl>
            </div>
            <div class="cc-Dialog-footer">
                <button class="cc-Button cc-Button--blue" type="submit">Create Room</button>
            </div>
        </form>

        <div class="cc-Header">
            <div class="cc-Header-column">
                <img class="cc-Logo" src="images/logo.png" alt="CoTrain">
            </div>

            <div class="cc-Header-column cc-Header-column--center cc-Header-column--wide">
                
                <h1 class="cc-Header-h1">
                    <a class="cc-JoinLink" target="_blank" id="cc-JoinLink" href="#"><i class="icon-link cc-IconButton"></i><span id="cc-RoomName"></span></a>
                </h1>

                <h2 class="cc-Header-h2" id="cc-SubTitle"></h2>
            </div>

            <div class="cc-Header-column cc-Header-column--right">
                <select class="cc-Button cc-Button--blue" id="cc-Language">
                    <option value="clike">C / C++ / Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="ruby">Ruby</option>
                    <option value="python">Python</option>
                    <option value="htmlmixed">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
        </div>

        <div class="cc-Interview">
            <div class="cc-RatingPanel" id="cc-RatingPanel" style="display: none;"></div>
            <div class="cc-Interview-component" id="cc-EditorComponent" style="display: none;">
                <textarea id="cc-Code"></textarea>
            </div>
        </div>

        <div class="cc-VideoPanel cc-VideoPanel--full" id="cc-VideoPanel">
            <div class="cc-Video">
                <video id="cc-LocalVideo" oncontextmenu="return false;"></video>
                <!-- <div id="cc-LocalVolume" class="cc-Icon"></div> -->
            </div>
        </div>


        <div class="cc-Footer" id="cc-Footer">
            <div class="cc-Header-column cc-Header-column--left js-footerButtons">
                <button class="cc-IconButton cc-IconButton--large js-runCode" title="Run code"><i class="icon-play"></i></button>
            </div>

            <div class="cc-ButtonBar cc-Header-column cc-Header-column--center cc-Header-column--wide js-footerButtons">
                <button class="cc-IconButton cc-IconButton--large js-previousQuestion" title="Previous"><i class="icon-arrow-left"></i></button>
                <button class="cc-IconButton cc-IconButton--large js-saveBookmark" title="Bookmark"><i class="icon-bookmark"></i></button>
                <button class="cc-IconButton cc-IconButton--large js-nextQuestion" title="Next"><i class="icon-arrow-right"></i></button>
            </div>
            <div class="cc-ButtonBar cc-Header-column cc-Header-column--right js-footerButtons">
                <a class="cc-IconButton cc-IconButton--large js-downloadSession" href="#" title="Upload session" id="cc-DownloadButton"><i class="icon-upload"></i></a>
            </div>
        </div>

        <div class="cc-Growls" id="cc-Growls"></div>
    </body>
</html>
